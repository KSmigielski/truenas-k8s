argo-cd: {}

argocd-apps:
  projects:
    bootstrap: 
      namespace: argocd
      sourceRepos:
      - https://github.com/KSmigielski/truenas-k8s
      destinations:
      - namespace: argocd
        server: https://kubernetes.default.svc
      namespaceResourceWhitelist:
      - kind: ""
        group: "argoproj.io/v1alpha1"
  applications:
    projects:
      namespace: argocd
      project: bootstrap
      source:
        repoURL: https://github.com/KSmigielski/truenas-k8s
        targetRevision: HEAD
        path: projects
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
    apps:
      namespace: argocd
      project: bootstrap
      source:
        repoURL: https://github.com/KSmigielski/truenas-k8s
        targetRevision: HEAD
        path: apps
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true


